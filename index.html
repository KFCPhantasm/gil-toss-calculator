<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FFVII: Crisis Core Reunion – Gil Toss Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1e1e2f;
      color: #f8f8f2;
      line-height: 1.4;
      margin: 0;
      padding: 0;
    }
    h1, h2, h3 {
      margin-bottom: .5em;
      color: #ffcb6b;
    }
    .container {
      max-width: 1200px;
      margin: 2em auto;
      padding: 0 1em;
    }
    .header {
      text-align: center;
      margin-bottom: 2em;
    }
    .header h2 {
      color: #cccccc;
    }
    a {
      color: #8be9fd;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .main {
      display: flex;
      gap: 2em;
    }
    .panel {
      background: #282a36;
      padding: 1.5em;
      border-radius: 8px;
      flex: 1;
    }
    .panel.sidebar { max-width: 320px; }
    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }
    input[type="range"],
    input[type="number"] {
      width: 100%;
      margin-top: .5em;
      padding: .4em;
      background: #44475a;
      border: none;
      border-radius: 4px;
      color: #f8f8f2;
    }
    .results {
      background: #1c1d2a;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 1em;
      font-weight: bold;
      margin-top: 2em;
    }
    .results-title {
      font-size: 1.2em;
      color: #ffcb6b;
      margin-bottom: 0.8em;
      text-align: center;
    }
    .results div {
      font-size: 1.1em;
      margin: .3em 0;
      display: flex;
      justify-content: space-between;
    }
    .results span {
      color: #ffcb6b;
    }
    .breakdown {
      padding-top: 0;
    }
    .breakdown-title {
      font-size: 1.5em;
      margin-bottom: 1em;
      border-bottom: 2px solid #ffcb6b;
      padding-bottom: .3em;
      color: #ffcb6b;
    }
    .breakdown .step {
      background: #21222c;
      padding: 1em;
      border-radius: 6px;
      margin-bottom: 1em;
    }
    .step h3 {
      font-size: 1.1em;
      margin-bottom: .5em;
      color: #ffcb6b;
    }
    .step .code {
      background: #282a36;
      padding: .6em;
      border-radius: 4px;
      font-family: Consolas, monospace;
      margin: .5em 0;
      display: block;
    }
    .step .result {
      font-weight: bold;
      margin-top: .3em;
      color: #8be9fd;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>FINAL FANTASY VII: CRISIS CORE REUNION</h1>
      <h2>Gil Toss Damage Calculator</h2>
      <p>Reverse-engineered by <a href="https://www.youtube.com/@KFCPhantasm" target="_blank">KFCPHANTASM</a></p>
    </header>
    <div class="main">
      <aside class="panel sidebar">
        <h3>Parameters</h3>
        <label>Zack’s Level: <span id="lvlLabel">50</span></label>
        <input type="range" id="zackLevel" min="6" max="99" value="6"/>
        <label>Materia Level: <span id="matLabel">1</span></label>
        <input type="range" id="matLevel" min="1" max="5" value="1"/>
        <label>Current Gil:</label>
        <input type="number" id="gilInput" min="1" max="999999999" step="1" value="1000"/>
        <div class="results" id="finalResults">
          <div class="results-title">Final Results</div>
        </div>
      </aside>
      <section class="panel breakdown">
        <div class="breakdown-title">Calculation Breakdown</div>
        <div id="steps"></div>
      </section>
    </div>
  </div>

  <script>
    const lvlSlider = document.getElementById('zackLevel');
    const matSlider = document.getElementById('matLevel');
    const gilInput = document.getElementById('gilInput');
    const lvlLabel = document.getElementById('lvlLabel');
    const matLabel = document.getElementById('matLabel');
    const finalDiv = document.getElementById('finalResults');
    const stepsDiv = document.getElementById('steps');

    function updateUI() {
      const Z = +lvlSlider.value;
      const M = +matSlider.value;
      let G = parseInt(gilInput.value.replace(/\D/g, ''), 10);
      if (isNaN(G) || G < 1) G = 1;
      if (G > 999999999) G = 999999999;
      gilInput.value = G;

      const gilFloat = G / 1000;
      let gilOff = Z === 99 ? 980 - 50 * M : M < 3 ? 10 * Z - 60 : 10 * Z - 160;
      const base = M * 150 + Z * 30 + gilFloat + gilOff;
      const dph = Math.floor(2 * base + 20);
      const rawHits = Math.ceil(G / dph);
      const clamped = Math.min(rawHits, 5);
      const gilRem = Math.max(G - clamped * dph, 0);
      const totalDamage = clamped * dph;

      lvlLabel.textContent = Z;
      matLabel.textContent = M;

      finalDiv.innerHTML = `
        <div class="results-title">Final Results</div>
        <div>Total Damage: <span>${totalDamage.toLocaleString()}</span></div>
        <div>Hits: <span>${clamped}</span></div>
        <div>Damage Per Hit: <span>${dph.toLocaleString()}</span></div>
        <div>Gil Consumed: <span>${(totalDamage).toLocaleString()}</span></div>
        <div>Gil Remaining: <span>${gilRem.toLocaleString()}</span></div>
      `;

      stepsDiv.innerHTML = `
        <div class="step">
          <h3>STEP 1: GIL_FLOAT</h3>
          <span class="code">GIL_FLOAT = ${G} ÷ 1000.0</span>
          <div class="result">Result: ${gilFloat.toFixed(3)}</div>
        </div>
        <div class="step">
          <h3>STEP 2: GIL_OFFSET</h3>
          <span class="code">${Z === 99 ? `980 − (50 × ${M})` : M < 3 ? `(10 × ${Z}) − 60` : `(10 × ${Z}) − 160`}</span>
          <div class="result">Result: ${gilOff}</div>
        </div>
        <div class="step">
          <h3>STEP 3: BASE</h3>
          <span class="code">${M} × 150 + ${Z} × 30 + ${gilFloat.toFixed(3)} + ${gilOff}</span>
          <div class="result">Result: ${base.toFixed(3)}</div>
        </div>
        <div class="step">
          <h3>STEP 4: DAMAGE PER HIT (DPH)</h3>
          <span class="code">floor(2 × ${base.toFixed(3)} + 20)</span>
          <div class="result">Result: ${dph}</div>
        </div>
        <div class="step">
          <h3>STEP 5: RAW_HITS & CLAMP</h3>
          <span class="code">ceil(${G} ÷ ${dph}) → ${rawHits}<br/>clamped to max 5</span>
          <div class="result">Hits before clamp: ${rawHits}, after clamp: ${clamped}</div>
        </div>
        <div class="step">
          <h3>STEP 6: GIL_REMAINING</h3>
          <span class="code">${G} − (${clamped} × ${dph})</span>
          <div class="result">Result: ${gilRem}</div>
        </div>
      `;
    }

    lvlSlider.oninput = updateUI;
    matSlider.oninput = updateUI;
    gilInput.oninput = () => {
      updateUI();
    };

    updateUI();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FFVII: Crisis Core Reunion – Gil Toss Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1e1e2f;
      color: #f8f8f2;
      line-height: 1.4;
      margin: 0;
      padding: 0;
    }
    h1, h2, h3 {
      margin-bottom: .5em;
      color: #00b5da;
    }
    .container {
      max-width: 1200px;
      margin: 2em auto;
      padding: 0 1em;
    }
    .header {
      text-align: center;
      margin-bottom: 2em;
    }
    .header h2 {
      color: #cccccc;
    }
    a { color: #8be9fd; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .main { display: flex; gap: 2em; }
    .panel {
      background: #282a36;
      padding: 1.5em;
      border-radius: 8px;
      flex: 1;
    }
    .panel.sidebar { max-width: 320px; }
    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }
    input[type="range"],
    input[type="number"] {
      width: 100%;
      margin-top: .5em;
      padding: .4em;
      background: #44475a;
      border: none;
      border-radius: 4px;
      color: #f8f8f2;
    }
    .results {
      background: #1c1d2a;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 1em;
      font-weight: bold;
      margin-top: 2em;
    }
    .results-title {
      font-size: 1.2em;
      color: #00b5da;
      margin-bottom: .8em;
      text-align: center;
    }
    .results div {
      font-size: 1.1em;
      margin: .3em 0;
      display: flex;
      justify-content: space-between;
    }
    .results span { color: #00b5da; }

    /* Gil Toss button styling */
    #tossButton {
      display: block;
      margin: 1em auto 0;
      padding: 0.6em 1.2em;
      background: #00b5da;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1em;
    }
    #tossButton:disabled {
      background: #44475a;
      cursor: not-allowed;
      opacity: 0.6;
    }

    .breakdown-title {
      font-size: 1.5em;
      margin-bottom: 1em;
      border-bottom: 2px solid #00b5da;
      padding-bottom: .3em;
      color: #00b5da;
    }
    .step {
      background: #21222c;
      padding: 1em;
      border-radius: 6px;
      margin-bottom: 1em;
    }
    .step .code {
      background: #282a36;
      padding: .6em;
      border-radius: 4px;
      font-family: Consolas, monospace;
      margin: .5em 0;
      display: block;
    }
    .step .result {
      font-weight: bold;
      margin-top: .3em;
      color: #8be9fd;
    }
    .toggle-group {
      margin-top: 2em;
    }
    .toggle-wrapper {
      display: flex;
      align-items: center;
      gap: 0.75em;
      cursor: pointer;
      user-select: none;
    }
    .toggle-wrapper input[type="checkbox"] {
      appearance: none;
      width: 40px;
      height: 20px;
      background: #44475a;
      border-radius: 10px;
      position: relative;
      outline: none;
      transition: background 0.3s ease;
    }
    .toggle-wrapper input[type="checkbox"]::before {
      content: '';
      position: absolute;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #f8f8f2;
      top: 2px;
      left: 2px;
      transition: transform 0.3s ease;
    }
    .toggle-wrapper input[type="checkbox"]:checked {
      background: #8be9fd;
    }
    #capNormal:checked,
    #capBreak:checked {
      background: #8be9fd !important;
    }
    .toggle-wrapper input[type="checkbox"]:checked::before {
      transform: translateX(20px);
    }
    .toggle-label {
      color: #f8f8f2;
      font-weight: bold;
      font-size: 0.95em;
    }
    #stanceSliderContainer,
    #commandSliderContainer {
      display: none;
      margin-top: 1em;
    }
    #stanceSliderLabel,
    #commandSliderLabel {
      font-weight: bold;
      margin-top: 1em;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>FINAL FANTASY VII: CRISIS CORE REUNION</h1>
      <h2>Gil Toss Damage Calculator</h2>
      <p>Reverse-engineered by <a href="https://www.youtube.com/@KFCPhantasm" target="_blank">KFCPHANTASM</a></p>
    </header>
    <div class="main">
      <aside class="panel sidebar">
        <h3>Parameters</h3>
        <label>Zack’s Level: <span id="lvlLabel">50</span></label>
        <input type="range" id="zackLevel" min="6" max="99" value="6"/>
        <label>Materia Level: <span id="matLabel">1</span></label>
        <input type="range" id="matLevel" min="1" max="5" value="1"/>
        <label>Current Gil: <span id="gilLabel">1,000</span></label>
        <input type="range" id="gilSlider" min="0" max="999999999" step="1000"/>
        <input type="number" id="gilInput" min="0" max="999999999" step="1" value="1000"/>

        <h3>Damage Modifiers</h3>
        <div class="toggle-group">
          <label class="toggle-wrapper">
            <input type="checkbox" id="commandToggle"/>
            <span class="toggle-label">Attack → Command</span>
          </label>
        </div>
        <div id="commandSliderContainer">
          <label id="commandSliderLabel">
            Number of Attacks: <span id="commandLabel">2</span>
            <span id="commandMult">(DPH ×1.2)</span>
          </label>
          <input type="range" id="commandSlider" min="2" max="4" step="1" value="2" />
        </div>

        <div class="toggle-group">
          <label class="toggle-wrapper">
            <input type="checkbox" id="critToggle"/>
            <span class="toggle-label">Critical Hits (DPH ×2)</span>
          </label>
        </div>

        <div class="toggle-group">
          <label class="toggle-wrapper">
            <input type="checkbox" id="stanceToggle"/>
            <span class="toggle-label">Battle Stance</span>
          </label>
        </div>
        <div id="stanceSliderContainer">
          <label id="stanceSliderLabel">
            Command Proficiency: <span id="stanceLabel">0%</span>
            <span id="stanceMult">(DPH ×2)</span>
          </label>
          <input type="range" id="stanceSlider" min="0" max="25" step="25" value="0" />
        </div>

        <h3>Damage Caps</h3>
        <div class="toggle-group">
          <label class="toggle-wrapper">
            <input type="checkbox" id="capNormal"/>
            <span class="toggle-label">Normal Damage Cap (9999)</span>
          </label>
        </div>
        <div class="toggle-group">
          <label class="toggle-wrapper">
            <input type="checkbox" id="capBreak"/>
            <span class="toggle-label">Break Damage Limit (99999)</span>
          </label>
        </div>

        <div class="results" id="finalResults">
          <div class="results-title">Final Results</div>
        </div>
        <button id="tossButton">Gil Toss</button>
      </aside>
      <section class="panel breakdown">
        <div class="breakdown-title">Calculation Breakdown</div>
        <div id="steps"></div>
      </section>
    </div>
  </div>

  <script>
    const lvlSlider      = document.getElementById('zackLevel');
    const matSlider      = document.getElementById('matLevel');
    const gilSlider      = document.getElementById('gilSlider');
    const gilInput       = document.getElementById('gilInput');
    const gilLabel       = document.getElementById('gilLabel');
    const critToggle     = document.getElementById('critToggle');
    const commandToggle  = document.getElementById('commandToggle');
    const stanceToggle   = document.getElementById('stanceToggle');
    const commandSliderContainer = document.getElementById('commandSliderContainer');
    const commandSlider  = document.getElementById('commandSlider');
    const commandLabel   = document.getElementById('commandLabel');
    const commandMult    = document.getElementById('commandMult');
    const stanceSliderContainer = document.getElementById('stanceSliderContainer');
    const stanceSlider   = document.getElementById('stanceSlider');
    const stanceLabel    = document.getElementById('stanceLabel');
    const stanceMult     = document.getElementById('stanceMult');
    const capNormal      = document.getElementById('capNormal');
    const capBreak       = document.getElementById('capBreak');
    const lvlLabel       = document.getElementById('lvlLabel');
    const matLabel       = document.getElementById('matLabel');
    const finalDiv       = document.getElementById('finalResults');
    const stepsDiv       = document.getElementById('steps');
    const tossButton     = document.getElementById('tossButton');

    function updateUI() {
      const Z = +lvlSlider.value, M = +matSlider.value;
      const isCrit   = critToggle.checked;
      const isCmd    = commandToggle.checked;
      const isStn    = stanceToggle.checked;
      const cap9999  = capNormal.checked;
      const cap99999 = capBreak.checked;

      // show/hide modifier sliders
      commandSliderContainer.style.display = isCmd   ? 'block' : 'none';
      stanceSliderContainer.style.display  = isStn  ? 'block' : 'none';

      // read modifiers
      const numAttacks = isCmd ? +commandSlider.value : 2;
      const cmdMult    = numAttacks === 2 ? 1.2 : numAttacks === 3 ? 1.5 : 1.8;
      const stnPct     = isStn ? +stanceSlider.value : 0;

      // sanitize Gil from input
      let G = parseInt(gilInput.value.replace(/\D/g,''), 10) || 0;
      G = Math.max(0, Math.min(G, 999999999));

      // sync controls & label
      gilInput.value = G;
      gilSlider.value = G;
      gilLabel.textContent = G.toLocaleString();

      // update labels
      lvlLabel.textContent     = Z;
      matLabel.textContent     = M;
      commandLabel.textContent = numAttacks;
      commandMult.textContent  = `(DPH ×${cmdMult})`;
      stanceLabel.textContent  = `${stnPct}%`;
      stanceMult.textContent   = stnPct === 25 ? '(DPH ×3)' : '(DPH ×2)';

      // core math
      const gilFloat  = G / 1000;
      const gilOff    = Z === 99
                        ? 980 - 50*M
                        : M < 3
                          ? 10*Z - 60
                          : 10*Z - 160;
      const base      = M*150 + Z*30 + gilFloat + gilOff;
      let   dph       = Math.floor(2*base + 20);
      const rawHits   = G > 0 ? Math.ceil(G / dph) : 0;
      const clamped   = Math.min(rawHits, 5);
      const gilRem    = Math.max(G - clamped*dph, 0);

      // disable toss if no Gil
      tossButton.disabled = (G <= 0);

      // build breakdown
      let breakdownHTML = '';
      if (isCrit) {
        breakdownHTML += `
          <div class="step">
            <h3>CRITICAL HIT (×2)</h3>
            <span class="code">${dph} × 2</span>
            <div class="result">Result: ${dph*2}</div>
          </div>`;
        dph *= 2;
      }
      if (isCmd) {
        breakdownHTML += `
          <div class="step">
            <h3>ATTACK → COMMAND</h3>
            <span class="code">${dph} × ${cmdMult}</span>
            <div class="result">Result: ${Math.floor(dph*cmdMult)}</div>
          </div>`;
        dph = Math.floor(dph*cmdMult);
      }
      if (isStn) {
        const sm = stnPct === 25 ? 3 : 2;
        breakdownHTML += `
          <div class="step">
            <h3>BATTLE STANCE</h3>
            <span class="code">${dph} × ${sm}</span>
            <div class="result">Result: ${dph*sm}</div>
          </div>`;
        dph *= sm;
      }
      if (cap9999 && dph > 9999) {
        breakdownHTML += `
          <div class="step">
            <h3>DAMAGE CAP: NORMAL (9999)</h3>
            <span class="code">min(${dph}, 9999)</span>
            <div class="result">Result: 9999</div>
          </div>`;
        dph = 9999;
      }
      if (cap99999 && dph > 99999) {
        breakdownHTML += `
          <div class="step">
            <h3>DAMAGE CAP: BREAK (99999)</h3>
            <span class="code">min(${dph}, 99999)</span>
            <div class="result">Result: 99999</div>
          </div>`;
        dph = 99999;
      }

      // render final results
      finalDiv.innerHTML = `
        <div class="results-title">Final Results</div>
        <div>Total Damage: <span>${(clamped*dph).toLocaleString()}</span></div>
        <div>Hits: <span>${clamped}</span></div>
        <div>Damage Per Hit: <span>${dph.toLocaleString()}</span></div>
        <div>Gil Consumed: <span>${(clamped*Math.floor(2*base + 20)).toLocaleString()}</span></div>
        <div>Gil Remaining: <span>${gilRem.toLocaleString()}</span></div>
      `;

      // render breakdown
      stepsDiv.innerHTML = `
        <div class="step"><h3>STEP 1: GIL_FLOAT</h3><span class="code">${G} ÷ 1000</span><div class="result">${gilFloat.toFixed(3)}</div></div>
        <div class="step"><h3>STEP 2: GIL_OFFSET</h3><span class="code">${
          Z === 99 ? `980 − (50 × ${M})` : M < 3 ? `(10 × ${Z}) − 60` : `(10 × ${Z}) − 160`
        }</span><div class="result">${gilOff}</div></div>
        <div class="step"><h3>STEP 3: BASE</h3><span class="code">${M} × 150 + ${Z} × 30 + ${gilFloat.toFixed(3)} + ${gilOff}</span><div class="result">${base.toFixed(3)}</div></div>
        <div class="step"><h3>STEP 4: DAMAGE PER HIT</h3><span class="code">floor(2 × ${base.toFixed(3)} + 20)</span><div class="result">${Math.floor(2*base + 20)}</div></div>
        ${breakdownHTML}
        <div class="step"><h3>STEP 5: HITS</h3><span class="code">ceil(${G} ÷ ${Math.floor(2*base + 20)}) → ${rawHits}, clamped to 5</span><div class="result">${clamped}</div></div>
        <div class="step"><h3>STEP 6: GIL_REMAINING</h3><span class="code">${G} − (${clamped} × ${Math.floor(2*base + 20)})</span><div class="result">${gilRem}</div></div>
      `;
    }

    function performGilToss() {
      let G = parseInt(gilInput.value.replace(/\D/g,''),10) || 0;
      const Z = +lvlSlider.value, M = +matSlider.value;
      const gilFloat = G / 1000;
      const gilOff   = Z === 99
                       ? 980 - 50*M
                       : M < 3
                         ? 10*Z - 60
                         : 10*Z - 160;
      const base     = M*150 + Z*30 + gilFloat + gilOff;
      const normalDPH= Math.floor(2*base + 20);
      const rawHits  = G > 0 ? Math.ceil(G / normalDPH) : 0;
      const clamped  = Math.min(rawHits, 5);
      const gilRem   = Math.max(G - clamped*normalDPH, 0);

      gilInput.value = gilRem;
      updateUI();
    }

    // wiring events
    lvlSlider.addEventListener('input', updateUI);
    matSlider.addEventListener('input', updateUI);
    gilSlider.addEventListener('input', () => {
      gilInput.value = gilSlider.value;
      updateUI();
    });
    gilInput.addEventListener('input', () => {
      let v = parseInt(gilInput.value.replace(/\D/g,''),10) || 0;
      v = Math.max(0, Math.min(v, 999999999));
      gilInput.value = v;
      gilSlider.value = v;
      updateUI();
    });
    critToggle.addEventListener('input', updateUI);
    commandToggle.addEventListener('input', () => {
      if (commandToggle.checked) stanceToggle.checked = false;
      updateUI();
    });
    stanceToggle.addEventListener('input', () => {
      if (stanceToggle.checked) commandToggle.checked = false;
      updateUI();
    });
    commandSlider.addEventListener('input', updateUI);
    stanceSlider.addEventListener('input', updateUI);
    tossButton.addEventListener('click', performGilToss);

    // initial render
    updateUI();

    // ensure only one damage‑cap toggle can be active at a time
    capNormal.addEventListener('change', () => {
      if (capNormal.checked) {
        capBreak.checked = false;
        updateUI();
      }
    });
    capBreak.addEventListener('change', () => {
      if (capBreak.checked) {
        capNormal.checked = false;
        updateUI();
      }
    });
  </script>
</body>
</html>
